[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "B008",  # Allow function calls in defaults (FastAPI Query pattern)
]

[tool.ruff.lint.per-file-ignores]
"main.py" = ["I001"]       # config must be imported first to load .env
"agent/cli.py" = ["I001"]  # config must be imported first to load .env

[tool.ruff.lint.isort]
known-first-party = ["config", "api", "agent"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[tool.coverage.run]
source = ["api", "agent"]
branch = true
omit = ["agent/cli.py"]

[tool.coverage.report]
fail_under = 80
show_missing = true
