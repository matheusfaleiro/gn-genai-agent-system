name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tf_environment:
        description: "Environment (dev, staging, prod)"
        required: false
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod
      location:
        description: "Azure region"
        required: false
        default: "eastus"
      sku_name:
        description: "App Service SKU"
        required: false
        default: "B1"
      python_version:
        description: "Python version"
        required: false
        default: "3.11"
      terraform_version:
        description: "Terraform version"
        required: false
        default: "1.5.7"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: ${{ github.event.inputs.python_version || '3.11' }}
  TERRAFORM_VERSION: ${{ github.event.inputs.terraform_version || '1.5.7' }}
  TF_VAR_environment: ${{ github.event.inputs.tf_environment || 'dev' }}
  TF_VAR_location: ${{ github.event.inputs.location || 'eastus' }}
  TF_VAR_sku_name: ${{ github.event.inputs.sku_name || 'B1' }}

jobs:
  # Stage 1: Code Quality (run first, fail fast)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff==0.14.14

      - name: Check formatting
        run: ruff format --check .

      - name: Check linting
        run: ruff check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: pytest tests/ --cov=api --cov=agent --cov=main --cov-report=term-missing --cov-fail-under=80

  # Stage 2: Validation (after code quality passes)
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Check formatting
        run: terraform fmt -check -recursive

      - name: Initialize Terraform
        run: terraform init -backend=false

      - name: Validate configuration
        run: terraform validate

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ticketing-api:test .

      - name: Cleanup previous container
        run: docker rm -f api-test || true

      - name: Run container
        run: docker run -d -p 8000:8000 --name api-test ticketing-api:test

      - name: Wait for health endpoint
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8000/; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 1
          done
          echo "Health check failed after 30 attempts"
          exit 1

      - name: Stop container
        run: docker stop api-test

      - name: Save Docker image
        run: docker save ticketing-api:test -o /tmp/ticketing-api.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/ticketing-api.tar
          retention-days: 1

  # Stage 3: Security (after build passes)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Scan Python dependencies
        uses: snyk/actions/python@0.4.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/ticketing-api.tar

      - name: Scan Docker image
        uses: snyk/actions/docker@0.4.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ticketing-api:test
          args: --severity-threshold=high

      - name: Scan Terraform
        uses: snyk/actions/iac@0.4.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high infra/
