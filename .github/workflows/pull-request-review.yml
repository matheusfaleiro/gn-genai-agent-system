name: Pull Request Review Bot

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'LICENSE'

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Get PR diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > pull_request_diff.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Analyze PR
        continue-on-error: true
        run: python scripts/analyze_pull_request.py pull_request_diff.txt
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ vars.AZURE_OPENAI_DEPLOYMENT || 'gpt-5-mini' }}
          AZURE_API_VERSION: ${{ vars.AZURE_API_VERSION || '2024-12-01-preview' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4' }}

      - name: Post review comment
        if: hashFiles('review_comment.md') != ''
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file review_comment.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
